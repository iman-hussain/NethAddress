<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    iOS 18 Tinted Mode Icon
    Dark teal on transparent - iOS converts to grayscale and applies tint
  -->

  <!-- NO background - iOS applies tinted glass background -->

  <!-- Main "A" letter - dark teal for tinting -->
  <text x="256" y="405"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="420"
        font-weight="800"
        text-anchor="middle"
        fill="#0A6B62">A</text>

  <!-- "IQ" - matching teal -->
  <text x="256" y="400"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="85"
        font-weight="700"
        text-anchor="middle"
        fill="#0A6B62">IQ</text>
</svg>
