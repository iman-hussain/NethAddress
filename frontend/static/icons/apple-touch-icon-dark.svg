<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    iOS 18 Dark Mode Icon
    Transparent background so system-provided dark glass effect shows through
    White/light foreground elements for contrast
  -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
  </defs>

  <!-- NO background - transparent for dark mode glass effect -->

  <!-- Main "A" letter - centred, white for dark mode contrast -->
  <text x="256" y="400"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="420"
        font-weight="800"
        text-anchor="middle"
        fill="url(#textGradient)">A</text>

  <!-- "IQ" - smaller, centred between the legs of the A -->
  <text x="256" y="395"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="85"
        font-weight="700"
        text-anchor="middle"
        fill="url(#textGradient)"
        opacity="0.9">IQ</text>
</svg>
