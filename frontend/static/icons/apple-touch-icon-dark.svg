<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    iOS 18 Dark Mode Icon
    Transparent background with white foreground for dark glass effect
  -->

  <!-- NO background - transparent for glass effect -->

  <!-- Main "A" letter - white for dark mode contrast -->
  <text x="256" y="405"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="420"
        font-weight="800"
        text-anchor="middle"
        fill="#FFFFFF">A</text>

  <!-- "IQ" - smaller, centred between the legs of the A -->
  <text x="256" y="400"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="85"
        font-weight="700"
        text-anchor="middle"
        fill="#FFFFFF">IQ</text>
</svg>
