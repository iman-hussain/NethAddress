<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dy="2" dx="0"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background with rounded corners for iOS compatibility -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#bgGradient)"/>

  <!-- Main "A" letter - large and centred -->
  <text x="256" y="400"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="420"
        font-weight="800"
        text-anchor="middle"
        fill="url(#textGradient)"
        filter="url(#innerShadow)">A</text>

  <!-- "IQ" - smaller, centred between the legs of the A -->
  <text x="256" y="395"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="85"
        font-weight="700"
        text-anchor="middle"
        fill="url(#textGradient)"
        opacity="0.95">IQ</text>
</svg>
