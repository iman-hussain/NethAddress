<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!--
    Apple Touch Icon - Dutch flag with transparent A
    NO background - allows iOS to apply clear/tinted glass effects
  -->
  <defs>
    <mask id="cutout">
      <circle cx="90" cy="90" r="84" fill="white"/>
      <text x="90" y="132"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
            font-size="148" font-weight="800"
            text-anchor="middle" fill="black">A</text>
    </mask>
  </defs>
  <g mask="url(#cutout)">
    <rect x="6" y="6" width="168" height="56" fill="#AE1C28"/>
    <rect x="6" y="62" width="168" height="56" fill="#FFFFFF"/>
    <rect x="6" y="118" width="168" height="56" fill="#21468B"/>
  </g>
  <circle cx="90" cy="90" r="84" fill="none" stroke="#1a1a1a" stroke-width="2" opacity="0.12"/>
</svg>
