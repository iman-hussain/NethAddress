<!DOCTYPE html>
<html lang="en">

<head>

	<title>NethAddress - Dutch Property Intelligence</title>

	<!-- PWA Manifest -->
	<link rel="manifest" href="/manifest.json">

	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16.png">

	<!--
		Apple Touch Icon - iOS 18 Liquid Glass Compatible
		Transparent background allows iOS to apply:
		- Default: System adds background
		- Clear: Glass effect shows through
		- Tinted: iOS colorises with user's chosen tint
		- Dark: Works with dark mode glass
	-->
	<link rel="apple-touch-icon" href="/static/icons/apple-touch-icon-180.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152.png">
	<link rel="apple-touch-icon" sizes="167x167" href="/static/icons/apple-touch-icon-167.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon-180.png">

	<!-- iOS PWA Meta Tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="NethAddress">

	<!-- Android/Chrome Theme -->
	<meta name="theme-color" content="#0d9488">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- General Meta -->
	<meta name="description"
		content="Comprehensive property intelligence for Dutch addresses - get instant insights on any property in the Netherlands">
	<meta name="application-name" content="NethAddress">

	<!-- Google Fonts - Inter for clean modern typography -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<!-- Bulma CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bulma@1/css/bulma.min.css" rel="stylesheet">
	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<!-- MapLibre GL JS -->
	<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
	<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
	<!-- NethAddress Styles -->
	<link rel="stylesheet" href="/static/css/styles.css">
</head>

									</div>

				</div>
			</div>
		</div>
	</div>
	<!-- NethAddress Application Script -->
	<script type="module" src="/static/js/app.js"></script>
</body>

</html>
