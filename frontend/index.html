<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AddressIQ - Dutch Property Intelligence</title>
	
	<!-- PWA Manifest -->
	<link rel="manifest" href="/manifest.json">
	
	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16.png">
	
	<!-- Apple Touch Icon (iOS home screen) -->
	<link rel="apple-touch-icon" href="/static/icons/apple-touch-icon-180.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152.png">
	<link rel="apple-touch-icon" sizes="167x167" href="/static/icons/apple-touch-icon-167.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon-180.png">
	
	<!-- iOS PWA Meta Tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="AddressIQ">
	
	<!-- Android/Chrome Theme -->
	<meta name="theme-color" content="#4A90D9">
	<meta name="mobile-web-app-capable" content="yes">
	
	<!-- General Meta -->
	<meta name="description" content="Comprehensive property intelligence for Dutch addresses - get instant insights on any property in the Netherlands">
	<meta name="application-name" content="AddressIQ">
	
	<!-- Google Fonts - Inter for clean modern typography -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<!-- Bulma CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bulma@1/css/bulma.min.css" rel="stylesheet">
	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<!-- MapLibre GL JS -->
	<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
	<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
	<!-- AddressIQ Styles -->
	<link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
	<div class="full-height-columns">
		<nav class="navbar is-primary">
			<div class="navbar-brand">
				<a class="navbar-item" href="#">
					<span class="logo-icon">ğŸ </span>
					AddressIQ
				</a>
			</div>
			<div class="navbar-end">
				<div class="navbar-item">
					<span class="tag is-light is-size-7" id="build-info">Loading...</span>
				</div>
			</div>
		</nav>
		<div class="columns is-gapless">
			<!-- Map (full background) -->
			<div class="column" id="map-container">
				<div id="map"></div>
				<div class="map-style-switcher">
					<button class="map-style-btn" onclick="switchMapStyle('osm')"
						title="OpenStreetMap - Detailed">ğŸ—ºï¸</button>
					<button class="map-style-btn" onclick="switchMapStyle('hybrid')"
						title="Hybrid - Satellite with Labels">ğŸŒ</button>
					<button class="map-style-btn" onclick="switchMapStyle('satellite')"
						title="Satellite Imagery">ğŸ›°ï¸</button>
				</div>
			</div>
			<!-- Floating Sidebar -->
			<div class="sidebar-overlay">
				<div class="sidebar-content">
					<div class="search-panel">
						<div class="box">
							<form id="search-form" onsubmit="handleSearch(event)">
								<div class="search-form-row">
									<div class="field">
										<label class="label"
											for="postcode">Postcode</label>
										<div class="control">
											<input class="input" type="text"
												name="postcode"
												id="postcode"
												placeholder="1016GV"
												required />
										</div>
									</div>
									<div class="field">
										<label class="label"
											for="houseNumber">House
											Number</label>
										<div class="control">
											<input class="input" type="text"
												name="houseNumber"
												id="houseNumber"
												placeholder="263"
												required />
										</div>
									</div>
									<div class="field">
										<label class="label">&nbsp;</label>
										<div class="control"
											style="display: flex; gap: 0.5rem;">
											<button type="submit"
												class="button is-primary">ğŸ”
												Search</button>
											<button type="button"
												class="button is-info"
												onclick="refreshData()"
												title="Bypass cache and fetch fresh data">ğŸ”„
												Refresh</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="results-wrapper desktop-results">
						<div id="results-desktop"></div>
					</div>
					<div class="results-wrapper mobile-results">
						<div id="results-mobile"></div>
					</div>
					<div id="results-container" style="display: none;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- AddressIQ Application Script -->
	<script type="module" src="/static/js/app.js"></script>
</body>
<div id="modal-target"></div>

</html>
