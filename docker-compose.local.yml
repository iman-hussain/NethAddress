version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: nethaddress-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    container_name: nethaddress-cache-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      cache_from:
        - nethaddress-backend:latest
    container_name: nethaddress-backend-dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL}
    depends_on:
      cache:
        condition: service_healthy

volumes:
  postgres_data: